<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate Password</title>
</head>
<body>
    <h1>Password Generator</h1>

    <label for="passwordLength">Enter the desired password length:</label>
    <input type="number" id="passwordLength" min="1" value="8"><br>

    <div id="checkbox-container">
        <label><input type="checkbox" id="includeLowercase" checked>Include lowercase letters</label><br>
        <label><input type="checkbox" id="includeUppercase" checked>Include uppercase letters</label><br>
        <label><input type="checkbox" id="includeNumbers" checked>Include numbers</label><br>
        <label><input type="checkbox" id="includeSymbols" checked>Include symbols</label>
    </div>

    <button onclick="generateAndDisplayPassword()">Generate Password</button>

    <h2>Your generated password:</h2>
    <p id="passwordOutput"></p>

    <script src="index.js"></script>
</body>
</html>
